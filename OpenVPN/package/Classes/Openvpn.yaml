Namespaces:
  =: io.murano.apps
  std: io.murano
  res: io.murano.resources
  sys: io.murano.system


Name: OpenVpn

Extends: std:Application

Properties:

  tapDhcpBegin:
    Contract: $.string().notNull()
  tapDhcpEnd:
    Contract: $.string().notNull()
  netmask:
    Contract: $.string().notNull()
  gceUserName:
    Contract: $.string().notNull()
  gcePassword:
    Contract: $.string().notNull()
  gceNodesIp:
    Contract: $.string().notNull()
  publicServerPort:
    Contract: $.string().notNull()
  publicServerIp:
    Contract: $.string().notNull()
  openstackIP:
    Contract: $.string()
  tenantName:
    Contract: $.string()
  userName:
    Contract: $.string()
  userPassword:
    Contract: $.string()  

  instance:
    Contract: $.class(res:Instance).notNull()

Methods:
  initialize:
    Body:
      - $._environment: $.find(std:Environment).require()

  deploy:
    Body:
      - If: not $.getAttr(deployed, false)
        Then:
          - $._environment.reporter.report($this, 'Creating VM for Openvpn Server.')
          - $securityGroupIngress:
            - ToPort: 80
              FromPort: 80
              IpProtocol: tcp
              External: true
            - ToPort: 443
              FromPort: 443
              IpProtocol: tcp
              External: true
          - $._environment.securityGroupManager.addGroupIngress($securityGroupIngress)
          - $.instance.deploy()
          - $resources: new(sys:Resources)
          - $template: $resources.yaml('DeployOpenvpn.template').bind(dict(
                tapDhcpBegin => $.tapDhcpBegin,
                tapDhcpEnd => $.tapDhcpEnd,
                netmask => $.netmask,
                gceUserName => $.gceUserName,
                gcePassword => $.gcePassword,
                gceNodesIp => $.gceNodesIp,
                publicServerPort => $.publicServerPort,
                publicServerIp => $.publicServerIp,
                instanceName => $.instance.name,
                envName => $._environment.name,
                openstackIP => $.openstackIP,
                tenantName => $.tenantName,
                userName => $.userName,
                userPassword => $.userPassword
              ))
          - $._environment.reporter.report($this, 'Instance is created. Deploying Openvpn server')
          - $.instance.agent.call($template, $resources)
          - $._environment.reporter.report($this, 'Openvpn server is installed.')
          - If: $.instance.assignFloatingIp
            Then:
              - $host: $.instance.floatingIpAddress
            Else:
              - $host: $.instance.ipAddresses[0]
          - $.setupPortDisable()
          - $.setupReSTServer()
          - $._environment.reporter.report($this, format('Openvpn is available at {0}', $host))
          - $.setAttr(deployed, true)
  
  setupPortDisable:
    Body:
          - $resources: new(sys:Resources)
          - $template: $resources.yaml('SetupPortDisable.template')
          - $._environment.reporter.report($this, 'Removing security group')
          - $._environment.reporter.report($this, 'Disabling security port')
          - $.instance.agent.call($template, $resources)
          - $._environment.reporter.report($this, 'Security group removed')
          - $._environment.reporter.report($this, 'Security port disabled')

  setupReSTServer:
    Body:
          - $resources: new(sys:Resources)
          - $template: $resources.yaml('SetupReSTServer.template')
          - $._environment.reporter.report($this, 'Creating ReST Service')
          - $.instance.agent.call($template, $resources)
          - If: $.instance.assignFloatingIp
            Then:
              - $host: $.instance.floatingIpAddress
            Else:
              - $host: $.instance.ipAddresses[0]
          - $._environment.reporter.report($this, format('ReST Server available at  http://{0}:5000', $host))
