Version: 2.2

Templates:
  customJoinNet:
    - ?:
        type: io.murano.resources.ExistingNeutronNetwork
      internalNetworkName: $.instanceConfiguration.network[0]
      internalSubnetworkName: $.instanceConfiguration.network[1]

Application:
  ?:
    type: io.murano.apps.Openvpn
  tapDhcpBegin: $.appConfiguration.tapDhcpBegin
  tapDhcpEnd: $.appConfiguration.tapDhcpEnd
  netmask: $.appConfiguration.netmask
  gceUserName: $.clientConfiguration.gceUserName
  gcePassword: $.clientConfiguration.gcePassword
  gceNodesIp: $.clientConfiguration.gceNodesIp
  publicServerPort: $.clientConfiguration.publicServerPort
  publicServerIp: $.clientConfiguration.publicServerIp
  instance:
    ?:
      type: io.murano.resources.LinuxMuranoInstance
    name: generateHostname($.instanceConfiguration.unitNamingPattern, 1)
    flavor: $.instanceConfiguration.flavor
    image: $.instanceConfiguration.osImage
    keyname: $.instanceConfiguration.keyPair
    availabilityZone: $.instanceConfiguration.availabilityZone
    assignFloatingIp: $.appConfiguration.assignFloatingIP
    networks:
      useEnvironmentNetwork: $.instanceConfiguration.network[0]=null
      useFlatNetwork: false
      customNetworks: switch($.instanceConfiguration.network[0], $=null=>list(), $!=null=>$customJoinNet)

Forms:
  - appConfiguration:
      fields:
        - name: tapDhcpBegin
          type: string
          label: Tap DHCP Begin
          required: True
          description: Provide starting IP address for Tap DHCP range.
        - name: tapDhcpEnd
          type: string
          label: Tap DHCP End
          required: True
          description: Provide ending IP address for Tap DHCP range.
        - name: netmask
          type: string
          label: Netmask
          required: True
          description: Provide a netmask for Tap DHCP range.
        - name: assignFloatingIP
          type: boolean
          label: Assign Floating IP
          initial: True
          required: false

  - clientConfiguration:
      fields:
        - name: gceUserName
          type: string
          label: GCE User Name
          required: True
          description: Provide GCE User Name.
        - name: gcePassword
          type: string
          label: GCE Password
          required: True
          description: Provide Gce Password.
        - name: gceNodesIp
          type: string
          label: GCE Nodes IP
          required: True
          description: Provide GCE Nodes IP.
        - name: publicServerPort
          type: string
          label: Public Server Port
          required: True
          description: Provide Public Server Port.
        - name: publicServerIp
          type: string
          label: Public Server IP
          required: True
          description: Provide Public Server IP.

  - instanceConfiguration:
      fields:
        - name: title
          type: string
          required: false
          hidden: true
          description: Specify some instance parameters on which the application would be created
        - name: flavor
          type: flavor
          label: Instance flavor
          description: >-
            Select registered in Openstack flavor. Consider that application performance
            depends on this parameter.
          required: false
        - name: osImage
          type: image
          imageType: linux
          label: Instance image
          description: >-
            Select valid image for the application. Image should already be prepared and
            registered in glance.
        - name: keyPair
          type: keypair
          label: Key Pair
          description: >-
            Select the Key Pair to control access to instances. You can login to
            instances using this KeyPair after the deployment of application.
          required: false
        - name: availabilityZone
          type: azone
          label: Availability zone
          description: Select availability zone where application would be installed.
          required: false
        - name: network
          type: network
          label: Network
          description: Select a network to join. 'Auto' corresponds to a default environment's network.
          required: false
          murano_networks: translate
        - name: unitNamingPattern
          type: string
          label: Instance Naming Pattern
          required: false
          maxLength: 64
          regexpValidator: '^[a-zA-z][-_\w]*$'
          errorMessages:
            invalid: Just letters, numbers, underscores and hyphens are allowed.
          helpText: Just letters, numbers, underscores and hyphens are allowed.
          description: >-
            Specify a string, that will be used in instance hostname.
            Just A-Z, a-z, 0-9, dash and underline are allowed.

